{% extends 'base.html' %}

{%block content%}

    <h2>Stai eliminando la recensione {{ recensione }} per il ristorante {{ recensione.ristorante.nome }}</h2>
    <form method="post">
      {% csrf_token %}
      
      <button type="submit" class="btn btn-primary">Elimina</button>
      <a href="{% url 'recensioni' %}" class="btn btn-primary">Indietro</a>  
    </form>
    
{% endblock %}
